<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="orange-circle one"></div>
  <div class="orange-circle two"></div>
  <div class="orange-circle three"></div>
  <div class="orange-circle four"></div>
  <div class="orange-circle five"></div>
  <div class="orange-circle six"></div>
  <div class="orange-circle seven"></div>

  <div class="content">
    <h2>Today</h2>
    <div class="search-box">
      <input type="text" name="place" id="search" placeholder="Enter your place">
      <div class="scope">
        <button onclick="getWeather()">
          <img src="scope.png" alt="scope-img" id="scope-img">
        </button>
      </div>
    </div>

    <div class="weather">
    
      <div class="temp">
        <img src="—Pngtree—sea waves and sun flat_12507082.jpg" alt="weather-icon" id="weather-img">
        <h2>Temperature</h2>
        <h2 id="temperature">22.8</h2>
        <h2 id="city">New York</h2>
      </div>

      <div class="details">

          <div class="col">

            <div class="humidity-box">
              <img src="dew-point_4867863.png" alt="humidity-icon" id="humidity-img">
            </div>

            <div>
              <h2>Humidity</h2>
              <h2 id="humidity">50%</h2>
            </div>
          </div>

          <div class="col">

            <div class="wind-box">
            <img src="vecteezy_hand-drawn-doodle-wind-blow-clip-art_22185109.png" alt="wind-icon" id="wind-img">
            </div>

            <div>
              <h2>Wind Speed</h2>
              <h2 id="wind-speed">100km/h</h2>
            </div>

          </div>
      </div>
    </div>
</body>
<script>
    const apiKey= "c36f4ca65dfd2a6048dbf1fe564d9e18";

  function getWeather(){
        const city = document.querySelector("#search").value;
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=c36f4ca65dfd2a6048dbf1fe564d9e18`;
        
        //fetching the data and displaying it.
        fetch(apiUrl)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          console.log(data);
          const weather = data;
          document.querySelector("#city").innerHTML = weather.name;
          document.querySelector("#temperature").innerHTML = weather.main.temp;
          document.querySelector("#wind-speed").innerHTML = weather.wind.speed;
          document.querySelector("#humidity").innerHTML = weather.main.humidity;
        })
        .catch((err) => {
          console.log(err);
          alert("City not found. Please try again")
        });
    }
</script>

</html>
