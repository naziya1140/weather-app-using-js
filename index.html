<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script/location.js" defer></script>
  <script src="script/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg-animation">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
  </div>

  <div class="glass-card">

    <div class="search-box">
      <input type="text" id="search" placeholder="Enter location...">
      <ul id="suggestions" class="suggestion-list"></ul>
      <button onclick="getWeather()">Search</button>
    </div>
    
    <div class="top-info">
      <h2 id="location">Location</h2>
      <p class="datetime" id="date-time"></p>
    </div>
    
    <div class="weather-info">
      <img id="weather-img" alt="Weather Icon" />
      <h3 id="description">Weather Description</h3>
      <h1 id="temperature">-- °C</h1>
    </div>

    <div class="details-grid">
      <div class="detail-box"><p>Max Temp</p><h3 id="max-temp">-- °C</h3></div>
      <div class="detail-box"><p>Min Temp</p><h3 id="min-temp">-- °C</h3></div>
      <div class="detail-box"><p>Humidity</p><h3 id="humidity">-- %</h3></div>
      <div class="detail-box"><p>Wind</p><h3 id="wind-speed">-- km/h</h3></div>
      <div class="detail-box"><p>Ground Level</p><h3 id="grnd-level">-- hPa</h3></div>
      <div class="detail-box"><p>Sea Level</p><h3 id="sea-level">-- hPa</h3></div>
    </div>

  </div>
</body>
</html>
